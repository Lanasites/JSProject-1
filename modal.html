<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/modal.scss" />
</head>

<body>
    <h1>Примеры модальных окон</h1>
    <h3>для вывода используется библиотека <a href="https://sweetalert2.github.io/">sweetalert2</a></h3>
    <p>не забудьте запустить npm install, чтобы библиотека указанная подгрузилась</p>
    <div class="container-btn">
        <button id='btn-success1' class='button'>Модальное окно успеха, закрывающееся по таймеру 1</button>
        <button id='btn-success2' class='button'>Модальное окно успеха, закрывающееся по таймеру 2</button>
        <button id='btn-success-btn2' class='button'>Модальное окно успеха с кнопкой-ссылкой на другую страницу</button>
        <button id='btn-error1' class='button'>Модальное окно ошибки 1</button>
        <button id='btn-error2' class='button'>Модальное окно ошибки 2</button>
        <button id='btn-inf' class='button'>Модальное окно информационное</button>
    </div>

    <script type='module' src="./src/modal.js"> </script>
</body>

</html>
