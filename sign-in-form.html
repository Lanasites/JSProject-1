<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./styles/form-style.scss">
    <link rel="stylesheet" href="./styles/style.scss">
    <link rel="stylesheet" href="./styles/modal.scss">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sunshiney&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-block  container-header">
          <div class="header-block__burger-menu">
            <div class="burger-menu__btn">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="header-block__logo" id="logotype">
            <img src="./assets/svg/logo-01-1.svg" alt="Logo" class="logo__image">
            <p class="logo__name" id="alcoshake">ALCOSHAKE</p>
          </div>
          <nav class="header-block__headline">
            <ul class="headline__nav-list">
              <li class="headline__nav-item"><a href="index.html" class="headline__nav-link" id="main-page">Главная</a></li>
              <li class="headline__nav-item"><a href="ingredients.html" class="headline__nav-link"
                  id="ingredients-page">Ингредиенты</a></li>
              <li class="headline__nav-item"><a href="cocktails.html" class="headline__nav-link"
                  id="recipes-page">Рецепты</a></li>
              <li class="headline__nav-item"><a href="random-coctail.html" class="headline__nav-link"
                  id="random-cocktail-page">Рандомный коктейль</a></li>
            </ul>
          </nav>
          <div class="header-block__search">
            <input type="text" placeholder="Введите название коктейля" class="search__input" id="search-value">
            <button type="submit" class="search__btn" id="search"></button>
          </div>
          <div class="header-block__user-profile">
            <button type="button" class="user-profile__btn" id="profile"></button>
          </div>
          <div class="header-block__favourite">
            <button type="button" class="favourite__star" id="star"></button>
          </div>
        </div>
          <div class="header-block__bm-list"> 
            <ul class="bm-list__list">
              <li><a href="index.html" class="list__item">Главная</a></li>
              <li><a href="ingredients.html" class="list__item">Ингредиенты</a></li>
              <li><a href="cocktails.html" class="list__item">Рецепты</a></li>
              <li><a href="random-coctail.html" class="list__item">Рандомный коктейль</a></li>
            </ul>
          </div>
      </header>


    <!-- Форма входа -->
    <main class="main-container">
        <div class="form-wrapper">
            <button name="formSignIn" class="form" novalidate>
                <h2 class="form__title">
                    <a href="./sign-in-form.html" class="default-link link-active">ВОЙТИ</a>
                    <span> / </span>
                    <a href="./reg-form.html" class="default-link">РЕГИСТРАЦИЯ</a>
                </h2>

                <div class="form__item">
                    <input type="email" id="email" name="email" class="form__input _req" required
                        placeholder="Электронный адрес" />
                    <span id="email-error" class="error-text"></span>
                </div>

                <div class="form__item">
                    <input type="text" id="password" name="password" class="form__input _req" required minlength="8"
                        placeholder="Пароль"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()])[A-Za-z\d!@#$%^&*()]{8,20}$" />
                    <span id="password-error" class="error-text"></span>
                </div>
                <input name="submit-btn" type="submit" value="ВОЙТИ" class="form__submit" id='btnLogin' />
                </form>
        </div>
    </main>


    <footer class="footer-block">
        <div class="footer-block__footer">
          <div class="footer__logo" id="footer-logotype">
            <img class="logo__image" src="./assets/svg/logo-01-1.svg" alt="Logo">
            <p class="logo__name">ALCOSHAKE</p>
          </div>
          <nav class="footer__nav">
            <ul class="nav__nav-list">
              <li class="nav__nav-item"><a href="index.html" class="nav__nav-link" id="footer-main-page">Главная</a></li>
              <li class="nav__nav-item"><a href="ingredients.html" class="nav__nav-link"
                  id="footer-ingredients-page">Ингредиенты</a></li>
              <li class="nav__nav-item"><a href="cocktails.html" class="nav__nav-link" id="footer-recipes-page">Рецепты</a>
              </li>
            </ul>
          </nav>
          <div class="footer__team-logo" id="team-logotype">
            <img class="team-logo__image" src="./assets/svg/icon_github-01-1.svg" alt="Logo">
            <p class="team-logo__name">Название команды</p>
          </div>
        </div>
        <div class="footer-block__authority">
          <p>© ALCOSHAKE 2023</p>
        </div>
      </footer>


    <script type='module' src="./src/sign-in-form.js"></script>
</body>

</html>
